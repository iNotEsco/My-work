<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vampire Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>
    <script src="./vampire_check.js"></script>
    <style>
        body {
            background-color: #202020;
            color: #cc3399;
            margin-left: 1em;
        }

        tr:nth-child(2n+1) {
            background-color: #131313;
        }

        tr:nth-child(2n) {
            background-color: #2d2d2d;
        }

        tr:first-child {
            background-color: black;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Form control: select</h2>

        <div class="form-group">
            <label for="mySelect">Select Model Logic:</label>
            <select class="form-control" id="mySelect">
                <option value="random" onclick="hideQuestions()">Random Guess</option>
                <option value="question" onclick="showQuestions()">Question Based</option>
            </select>
        </div>

    </div>

    <div class="container">
        <div class="form-row">
            <!-- md is short for Medium, >= 768 px -->
            <div class="form-group col-md-4">
                <label for="first_name">First Name</label>
                <!-- possible types:  text, password, datetime, datetime-local, date, month, time, week, number, email, url, search, tel, and color. -->
                <input type="text" class="form-control" id="first_name" placeholder="First Name">
                <!-- <input type="time" class="form-control" id="first_name" placeholder="Frist Name"> -->
                <!-- <input type="color" class="form-control" id="first_name" placeholder="Frist Name"> -->
            </div>

            <!-- The .form-group class is the easiest way to add some structure to forms. It provides a flexible class that encourages proper grouping of labels, controls, optional help text, and form validation messaging. -->
            <div class="form-group col-md-4">
                <label for="middle_name">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" placeholder="Middle Name">
            </div>

            <div class="form-group col-md-4">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="radio">
                    <!-- name shows this two buttons are in the same group-->
                    <label><input type="radio" name="gender" value="Male" checked>Male</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="gender" value="Female">Female</label>
                </div>
            </div>
        </div>

        <div class="form-row" id="questions" style="display:none">
            <!-- without this, your rows will not be aligned -->
            <div class="form-group col-md-12">
                <div class="checkbox">
                    <label><input type="checkbox" id="galic_checkbox">Doesn't eat garlic?</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="pale_checkbox">Pale complexion?</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="shadow_checkbox">Has no shadow?</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-bordered" id="classmate_data" humVal=0 vampVal=0>
            <caption>Are My Classmates Vampires</caption>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Garlic</th>
                    <th>Pale</th>
                    <th>Shadow</th>
                </tr>
            </thead>
        </table>

        <button class="btn btn-primary" onclick="insert_row()" style="color: #202020; background-color: #cc3399;">Submit</button>

    </div>
    <div id="chart_div" align='center'></div>
</body>
</html>
