{% extends "base.html" %}
{% block extrajs %}
<!-- You should place your js files here -->
<!-- e.g. <script src="/static/js/index.js"></script> -->
{% endblock%}

{% block title %}Registration{% endblock %}

{% block nav_registration %}class="active"{% endblock %}

{% block content %}

<div class="container">
    <div class="row" style="margin-top: 40px">
        <div class="col-sm-6">
            <form method="POST">
                <div class="form-group">
                    <label for="email">Username : </label>
                    <input type="text" name="user_name" class="form-control" id="user_name">
                </div>
                <div class="form-group">
                    <label for="email">Password : </label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="email">Confirm Password : </label>
                    <input type="password" name="password" class="form-control" id="confirm_password">
                </div>
                <button type="submit" class="btn form-control btn-default">Register</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
